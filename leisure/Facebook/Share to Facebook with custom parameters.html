<body>
<div class="content">



<form action="https://www.facebook.com/sharer/sharer.php" method="GET" target="_blank">
	<label>Page URL
		<input name="u" type="text">
	</label>
	<label>Custom image URL
		<input name="picture" type="text">
	</label>
	<label>Custom title
		<input name="title" type="text">
	</label>
	<label>Custom caption (website name)
		<input name="caption" type="text">
	</label>
	<label>Custom quote
		<textarea name="quote" rows="2" cols="40"></textarea>
	</label>
	<label>Custom description
		<textarea name="description" rows="8" cols="40"></textarea>
	</label>
	<label>
		<input value="Submit" type="submit">
	</label>
</form>
</div>
